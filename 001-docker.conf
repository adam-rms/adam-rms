<VirtualHost *:80>
	DocumentRoot ${APACHE_DOCUMENTROOT}
	<Directory ${APACHE_DOCUMENTROOT}>
		Options -Indexes
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/log/apache2/error.log
	
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined
</VirtualHost>