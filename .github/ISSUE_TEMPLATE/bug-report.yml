name: üêû Bug
description: Create a report to help us fix an issue with the system
title: "[BUG] <title>"
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of AdamRMS are you running?
      options:
        - v1 (Default)
        - v2
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
  - type: input
    attributes:
      label: How are you accessing AdamRMS?
      description: |
        Visit [whatsmybrowser.org](https://www.whatsmybrowser.org/) or [whatismybrowser.com](https://www.whatismybrowser.com/) and paste the link generated in the box below 
      placeholder: |
        whatsmybrowser.org/b/QAV3Q
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false