name: Feature Request
description: Suggest an idea or improvement for AdamRMS
title: "[FEATURE] <title>"
labels: [enhancement]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue or pull request for this?
      description: Please search to see if an issue already exists for what you're suggesting. Be sure to also check closed issues and the Discussions tab.
      options:
        - label: I have searched the existing issues
          required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of AdamRMS is this feature targeted at?
      options:
        - v1
        - v2
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe it
      description: A concise description of what you're experiencing
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the suggestion you're making?

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false