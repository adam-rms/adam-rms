name: Training Request
description: Request training material & documentation to be developed for a particular feature
title: "[DOCS] <title>"
labels: [documentation]
body:
  - type: textarea
    attributes:
      label: What would you like the training to cover?
      placeholder: Please provide a bullet-pointed list if possible
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is this already partially covered elsewhere?
      placeholder: Perhaps its written down, but hidden in a difficult to find place
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the documentation you'd like

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false