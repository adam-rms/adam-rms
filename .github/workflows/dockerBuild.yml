name: Docker Build & Push
on:
  release:
    types: [published]
jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/v1.')
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: 'refs/heads/v1'
      - run: |
            ls -l
        shell: bash
      - name: Write Version Number
        run: |
            echo $TAG >> var/www/html/common/version/TAG.txt
        shell: bash
        env:
          TAG : ${{ github.event.release.tag_name }}
      - name: Docker github meta
        id: docker_github_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ghcr.io/${{ github.repository }}/main
          tag-sha: false
          tag-semver: ${{ github.event.release.tag_name }}
      - name: Docker hub meta
        id: docker_dockerhub_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: bithellstudios/adam-rms
          tag-sha: false
          tag-semver: ${{ github.event.release.tag_name }}
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx
      - name: Build & Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_dockerhub_meta.outputs.tags }}
          labels: ${{ steps.docker_dockerhub_meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_github_meta.outputs.tags }}
          labels: ${{ steps.docker_github_meta.outputs.labels }}
      - name: Move cache # Temp fix - https://github.com/docker/build-push-action/issues/252
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache