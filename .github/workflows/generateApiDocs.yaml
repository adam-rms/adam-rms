name: Generate API Docs

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  experimentalBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: zip, mysqli, intl, gd
      - uses: actions/checkout@v3
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Generate OpenAPI docs
        shell: php {0}
        run: |
          <?php
          require("vendor/autoload.php");
          $finder = \Symfony\Component\Finder\Finder::create()->files()->name('*.php')->in('html/admin/api/');
          $openapi = \OpenApi\Generator::scan($finder, ['logger' => new \Psr\Log\NullLogger()]);
          $yaml = $openapi->toYaml();
          file_put_contents('apiDocs.yaml', $yaml);

      - uses: actions/upload-artifact@v4
        with:
          name: "experimentalApiDocs-${{ github.ref_name }}.yaml"
          path: "apiDocs.yaml"
          if-no-files-found: "error"
          overwrite: "true"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: zip, mysqli, intl, gd
      - uses: actions/checkout@v3
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Generate OpenAPI docs
        run: php html/admin/api/docs/generator.php > apiDocs.yaml

      - uses: actions/upload-artifact@v4
        with:
          name: "apiDocs-${{ github.ref_name }}.yaml"
          path: "apiDocs.yaml"
          if-no-files-found: "error"
          overwrite: "true"

  # Generate ReDocly static API docs
  generate:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/download-artifact@v4
        with:
          name: "apiDocs-${{ github.ref_name }}.yaml"

      - name: Install ReDocly
        run: npm i @redocly/cli

      - name: Build ReDocly
        run: npx @redocly/cli build-docs apiDocs-${{ github.ref_name }}.yaml --output ./dist/index.html

      # Upload to Github Pages if a push to main
      - name: Upload GH Pages Artefact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"

      # Just upload the artefact if a PR
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          path: "dist/"
          if-no-files-found: "error"
          overwrite: "true"

  # Deploy to GH Pages
  deploy:
    needs: [build, generate]
    if: github.event_name == 'push'
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
