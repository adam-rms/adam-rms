name: Reviewdog
on: [pull_request]
jobs:
  secrets:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-detect-secrets@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
  spelling:
    name: Spelling Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          locale: "UK"
          level: warning
  alex:
    name: Alex Language Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-alex@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning
          spelling:
  lintApp:
    name: Lint App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: eviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          workdir: "./app"
          eslint_flags: "\"{src,apps,libs,test}/**/*.ts\""
  lintApi:
    name: Lint Api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: eviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          workdir: "./api"
          eslint_flags: "\"{src,apps,libs,test}/**/*.ts\""